<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different component types -->
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nlpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    AI-Based Garage Recommendation &amp; Repair Time Estimation System
  </text>
  
  <!-- User Layer -->
  <rect x="50" y="60" width="200" height="120" rx="10" fill="url(#userGradient)" stroke="#333" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">User (Mobile App)</text>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Input via Chatbot</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(Text/Voice)</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">"My engine is overheating"</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">"My brakes are squealing"</text>
  
  <!-- NLP Engine -->
  <rect x="350" y="60" width="200" height="120" rx="10" fill="url(#nlpGradient)" stroke="#333" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Chatbot/NLP Engine</text>
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Rasa)</text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Extract Fault Category</text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Extract Fault Type</text>
  <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Drivability Check</text>
  
  <!-- Decision Module -->
  <rect x="650" y="60" width="180" height="120" rx="10" fill="url(#serviceGradient)" stroke="#333" stroke-width="2"/>
  <text x="740" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Decision Module</text>
  <text x="740" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">If Drivable ↓</text>
  <text x="740" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Garage Recommendation</text>
  <text x="740" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">If Not Drivable ↓</text>
  <text x="740" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Mechanic/Tow Dispatch</text>
  
  <!-- Garage Recommendation System -->
  <rect x="50" y="240" width="380" height="180" rx="10" fill="url(#mlGradient)" stroke="#333" stroke-width="2"/>
  <text x="240" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Garage Recommendation System</text>
  
  <!-- Google Maps API -->
  <rect x="70" y="280" width="140" height="60" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Google Maps API</text>
  <text x="140" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">• Distance</text>
  <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">• Travel ETA</text>
  <text x="140" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">• Routes</text>
  
  <!-- ML Model 1 -->
  <rect x="230" y="280" width="90" height="60" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="275" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ML Model 1</text>
  <text x="275" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Predicted</text>
  <text x="275" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Repair Time</text>
  
  <!-- ML Model 2 -->
  <rect x="340" y="280" width="80" height="60" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="380" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ML Model 2</text>
  <text x="380" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Garage</text>
  <text x="380" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Ranking</text>
  
  <!-- Output box -->
  <rect x="70" y="360" width="350" height="40" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="245" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Output: Ranked List of Garages</text>
  <text x="245" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">(Distance, Waiting Time, Ratings, Available Employees)</text>
  
  <!-- Mechanic Dispatch / Tow Service -->
  <rect x="950" y="240" width="300" height="120" rx="10" fill="url(#serviceGradient)" stroke="#333" stroke-width="2"/>
  <text x="1100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mechanic Dispatch / Tow Service</text>
  <text x="1100" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Find nearest available mechanic/tow truck</text>
  <text x="1100" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Calculate ETA</text>
  <text x="1100" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Real-time location tracking</text>
  <text x="1100" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Live updates to user</text>
  
  <!-- Booking Module -->
  <rect x="500" y="480" width="400" height="80" rx="10" fill="url(#serviceGradient)" stroke="#333" stroke-width="2"/>
  <text x="700" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Booking Module</text>
  <text x="700" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Confirms booking with garage/mechanic</text>
  <text x="700" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Sends confirmation notifications</text>
  <text x="700" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Schedule management</text>
  
  <!-- Progress Tracking Module -->
  <rect x="50" y="620" width="500" height="100" rx="10" fill="url(#nlpGradient)" stroke="#333" stroke-width="2"/>
  <text x="300" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Progress Tracking Module</text>
  
  <!-- Garage Portal -->
  <rect x="70" y="665" width="180" height="40" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="160" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Garage Portal</text>
  <text x="160" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Job Status Updates</text>
  
  <!-- User UI -->
  <rect x="270" y="665" width="180" height="40" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="360" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">User UI</text>
  <text x="360" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Real-time Updates</text>
  
  <!-- Status flow -->
  <rect x="470" y="665" width="60" height="40" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="500" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Pending →</text>
  <text x="500" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">In Progress →</text>
  
  <!-- Feedback & Data Store -->
  <rect x="650" y="620" width="300" height="100" rx="10" fill="url(#dataGradient)" stroke="#333" stroke-width="2"/>
  <text x="800" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Feedback &amp; Data Store</text>
  <text x="800" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• User ratings collection</text>
  <text x="800" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Actual repair time recording</text>
  <text x="800" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Data aggregation for ML training</text>
  
  <!-- Database -->
  <rect x="1050" y="620" width="250" height="100" rx="10" fill="url(#dataGradient)" stroke="#333" stroke-width="2"/>
  <text x="1175" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Database</text>
  <text x="1175" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Repair history</text>
  <text x="1175" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Garage information &amp; job queues</text>
  <text x="1175" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• User feedback &amp; ratings</text>
  <text x="1175" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• ML model training data</text>
  
  <!-- ML Retraining -->
  <rect x="1050" y="780" width="250" height="80" rx="10" fill="url(#mlGradient)" stroke="#333" stroke-width="2"/>
  <text x="1175" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ML Model Retraining</text>
  <text x="1175" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Continuous learning from feedback</text>
  <text x="1175" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Model performance optimization</text>
  <text x="1175" y="855" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Prediction accuracy improvement</text>
  
  <!-- Flow Arrows -->
  
  <!-- User to NLP -->
  <line x1="250" y1="120" x2="350" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- NLP to Decision -->
  <line x1="550" y1="120" x2="650" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision to Garage System (Drivable) -->
  <line x1="650" y1="140" x2="430" y2="240" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" font-weight="bold">Drivable</text>
  
  <!-- Decision to Mechanic Dispatch (Not Drivable) -->
  <line x1="830" y1="140" x2="1050" y2="240" stroke="#F44336" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="940" y="190" font-family="Arial, sans-serif" font-size="10" fill="#F44336" font-weight="bold">Not Drivable</text>
  
  <!-- Garage System to Booking -->
  <line x1="350" y1="420" x2="600" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Mechanic Dispatch to Booking -->
  <line x1="1050" y1="360" x2="800" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Booking to Progress Tracking -->
  <line x1="600" y1="560" x2="400" y2="620" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Progress Tracking to Feedback -->
  <line x1="550" y1="670" x2="650" y2="670" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback to Database -->
  <line x1="950" y1="670" x2="1050" y2="670" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Database to ML Retraining -->
  <line x1="1175" y1="720" x2="1175" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ML Retraining back to ML Models (feedback loop) -->
  <path d="M 1050 820 Q 700 900 320 420" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="700" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF9800" font-weight="bold">Model Updates &amp; Retraining</text>
  
  <!-- Legend -->
  <rect x="50" y="780" width="300" height="180" rx="10" fill="white" stroke="#333" stroke-width="2"/>
  <text x="200" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">System Components</text>
  
  <rect x="70" y="820" width="20" height="15" fill="url(#userGradient)"/>
  <text x="100" y="832" font-family="Arial, sans-serif" font-size="11">User Interface Layer</text>
  
  <rect x="70" y="845" width="20" height="15" fill="url(#nlpGradient)"/>
  <text x="100" y="857" font-family="Arial, sans-serif" font-size="11">Processing &amp; Tracking Layer</text>
  
  <rect x="70" y="870" width="20" height="15" fill="url(#mlGradient)"/>
  <text x="100" y="882" font-family="Arial, sans-serif" font-size="11">AI/ML Layer</text>
  
  <rect x="70" y="895" width="20" height="15" fill="url(#serviceGradient)"/>
  <text x="100" y="907" font-family="Arial, sans-serif" font-size="11">Service Layer</text>
  
  <rect x="70" y="920" width="20" height="15" fill="url(#dataGradient)"/>
  <text x="100" y="932" font-family="Arial, sans-serif" font-size="11">Data Layer</text>
  
  <line x1="70" y1="945" x2="90" y2="945" stroke="#4CAF50" stroke-width="3"/>
  <text x="100" y="949" font-family="Arial, sans-serif" font-size="11">Drivable Path</text>
  
  <line x1="180" y1="945" x2="200" y2="945" stroke="#F44336" stroke-width="3"/>
  <text x="210" y="949" font-family="Arial, sans-serif" font-size="11">Non-Drivable Path</text>
</svg>
